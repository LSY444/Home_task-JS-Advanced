<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<title>JS Advanced</title>
</head>
<body>
	<div class="home">
		<div class="page__wrap">
			<header>
				<div class="header__logo">
					<a href="#">LOGO</a>
				</div>
				<nav class="header__nav">
					<div class="items">
						<a href="#">
							<span class="caption">POINT 1</span>
						</a>
					</div>
					<div class="items">
						<a href="#">
							<span class="caption">POINT 2</span>
						</a>
					</div>
					<div class="items">
						<a href="#">
							<span class="caption">POINT 3</span>
						</a>
					</div>
					<div class="items">
						<a href="#">
							<span class="caption">POINT 4</span>
						</a>
					</div>
					<div class="items">
						<a href="#">
							<span class="caption">POINT 5</span>
						</a>
					</div>
				</nav>
				<div class="header__panel">
					<button class="signin">
						<span class="caption">Sign up</span>
					</button>
					<button class="login">
						<span class="caption">LogIn</span>
					</button>
				</div>
			</header>
			<main>
				<section class="banner">
				<div class="slider">
					<div class="item">Slide 1</div>
					<div class="item">Slide 2</div>
					<div class="item">Slide 3</div>
					<a class="previous" onclick="previousSlide()">&#10094;</a>
					<a class="next" onclick="nextSlide()">&#10095;</a>
				</div>
				</section>
				<ul id="usersList" class="users-list"></ul>
				<div id="userDetails" class="user-details"></div>
			</main>
			<footer class="footer">
				<div class="raw">
					<div class="footer__item">
						<a href="#">POINT_1</a>
					</div>
					<div class="footer__item">
						<a href="#">POINT_2</a>
					</div>
					<div class="footer__item">
						<a href="#">POINT_3</a>
					</div>
					<div class="footer__item">
						<a href="#">POINT_4</a>
					</div>
					<div class="footer__item">
						<a href="#">POINT_5</a>
					</div>
					<div class="footer__item">
						<a href="#">POINT_6</a>
					</div>
				</div>
				<div class="bot"></div>
			</footer>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
